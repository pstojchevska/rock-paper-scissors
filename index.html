<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <h3>The player who scores five points first wins!</h3>
    <p>Choose:</p>
    <div class="button-container">
        <button id="rock"><img src="rock.png" alt=""></button>
        <button id="paper"><img src="paper.png" alt=""></button>
        <button id="scissors"><img src="scissors.png" alt=""></button>
    </div>
    <div id="results">
        <p id="message"></p>
        <div class="icons">
            <div class="human-icon">
                <span class="material-symbols-outlined" style="font-size: 74px">person</span>
                <p>Human: <span id="human-score">0</span></p>
            </div>
            <div class="computer-icon">
                <span class="material-symbols-outlined" style="font-size: 74px">computer</span>
                <p>Computer: <span id="computer-score">0</span></p>
            </div>
        </div>
        <p id="winner"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
